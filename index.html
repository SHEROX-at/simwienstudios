<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Wartungsplaner Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="app">
    <!-- Hauptseite mit Verlauf und Navigation -->
    <div id="homePage" style="display:none">
      <header>
        <h1>Willkommen zurück, <span id="userName"></span>!</h1>
      </header>
      <section>
        <h2>Letzte Berechnungen</h2>
        <div id="historyList"></div>
        <button onclick="startNewCalculation()">Neue Berechnung starten</button>
      </section>
      <footer>
        <small>&copy; 2025 Auto Wartungsplaner</small>
      </footer>
    </div>

    <!-- Schritt-für-Schritt Abfrage -->
    <div id="stepContainer" style="display:none"></div>

    <!-- Dashboard mit interaktiven Fortschrittsbalken und Icons -->
    <div id="dashboard" style="display:none">
      <h2>Dein Wartungs-Dashboard</h2>
      <div id="progressBars"></div>
      <div class="actions">
        <button onclick="updateMileage()">Kilometerstand aktualisieren</button>
        <button onclick="goHome()">Zurück zur Startseite</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
