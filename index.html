<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Wartungsplaner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #007aff;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container" id="stepContainer">
    <h1>Willkommen!</h1>
    <p>Wie heißt du?</p>
    <input type="text" id="username" placeholder="Dein Name">
    <button onclick="nextStep()">Weiter</button>
  </div>

  <script>
    let userData = {};
    let step = 0;

    function nextStep() {
      const container = document.getElementById('stepContainer');

      if(step === 0) {
        userData.name = document.getElementById('username').value || "Gast";
        step++;
        container.innerHTML = `<h2>Hallo ${userData.name}!</h2><p>Füge dein Auto hinzu.</p><input type='text' id='carName' placeholder='z.B. VW Golf'><button onclick='nextStep()'>Weiter</button>`;
      } else if(step === 1) {
        userData.car = document.getElementById('carName').value || "Unbekanntes Auto";
        step++;
        container.innerHTML = `<h2>${userData.car}</h2><p>Möchtest du technische Daten hinzufügen? (optional)</p><button onclick='addTech()'>Ja</button><button onclick='skipTech()'>Überspringen</button>`;
      }
    }

    function addTech() {
      const container = document.getElementById('stepContainer');
      step++;
      container.innerHTML = `<h2>Technische Daten</h2><p>Kilometerstand?</p><input type='number' id='kmStand'><button onclick='startMaintenance()'>Weiter</button>`;
    }

    function skipTech() {
      const container = document.getElementById('stepContainer');
      step++;
      container.innerHTML = `<h2>Kilometerstand?</h2><input type='number' id='kmStand'><button onclick='startMaintenance()'>Weiter</button>`;
    }

    function startMaintenance() {
      userData.km = parseInt(document.getElementById('kmStand').value) || 0;
      const container = document.getElementById('stepContainer');
      container.innerHTML = `<h2>Motoröl</h2><p>Bei wie viel km war der letzte Wechsel?</p><input type='number' id='oilLast'><button onclick='finish()'>Weiter</button>`;
    }

    function finish() {
      userData.oilLast = parseInt(document.getElementById('oilLast').value) || 0;
      localStorage.setItem('wartungsDaten', JSON.stringify(userData));
      document.getElementById('stepContainer').innerHTML = `<h2>Fertig!</h2><p>Deine Daten wurden gespeichert. Nächster Schritt: Weitere Wartungspunkte hinzufügen (bald verfügbar).</p>`;
    }
  </script>
</body>
</html>
