<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Wartungsplaner Ultimate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="app">
    <div id="homePage" style="display:none">
      <header>
        <h1>Willkommen zurück, <span id="userName"></span>!</h1>
      </header>
      <section>
        <h2>Letzte Berechnungen</h2>
        <div id="historyList"></div>
        <button class="primary" onclick="startNewCalculation()">Neue Berechnung starten</button>
      </section>
      <footer>
        <small>&copy; 2025 Auto Wartungsplaner</small>
      </footer>
    </div>

    <div id="stepContainer" style="display:none"></div>

    <div id="dashboard" style="display:none">
      <h2>Dein Wartungs-Dashboard</h2>
      <div id="progressBars"></div>
      <div class="actions">
        <button class="secondary" onclick="openMileageModal()">Kilometerstand aktualisieren</button>
        <button class="primary" onclick="goHome()">Zurück zur Startseite</button>
      </div>
    </div>
  </div>

  <div id="mileageModal" class="modal" style="display:none">
    <div class="modal-content">
      <h3>Neuen Kilometerstand eingeben</h3>
      <input type="number" id="newKmInput" placeholder="z.B. 125000">
      <div class="modal-actions">
        <button class="secondary" onclick="closeMileageModal()">Abbrechen</button>
        <button class="primary" onclick="confirmMileageUpdate()">Speichern</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
